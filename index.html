<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="mm">
    <input type="text" readonly class="nn">
    <div  class="calculator">
    <button  onclick = "sacVas(1)"> 1</button>
    <button  onclick = "sacVas(2)"> 2</button>
    <button  onclick = "sacVas(3)"> 3</button>
    <button  onclick = "sacVas(4)"> 4</button>
    <button  onclick = "sacVas(5)"> 5</button>
    <button  onclick = "sacVas(6)"> 6</button>
    <button  onclick = "sacVas(7)"> 7</button>
    <button  onclick = "sacVas(8)"> 8</button>
    <button  onclick = "sacVas(9)"> 9</button>
    <button  onclick = "sacVas(0)"> 0</button>
    <button  onclick = "sacVas (`+`)"> +</button>
    <button  onclick = "sacVas(`-`)"> -</button>
    <button  onclick = "sacVas(`/`)"> /</button>
    <button  onclick = "sacVas(`.`)"> .</button>
    <button  onclick = "sacVas(`*`)"> *</button>
    <button  onclick = "myEval()"> =</button>
    <button  onclick = "myClear()"> CR</button>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
